<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3 class="title">MUSIC APP</h3>
	<div id="app" class="music-wrapper">
		<div class="music-select">
			<button id="selectBtn" type="button">Select a song..</button>
			<span>Or you can drag a song into below</span>
			<section id="dragContainer">
				<p>please drag a song file into this rectangle</p>
			</section>
			<section class="canvasContainer">
				<canvas id="can"></canvas>
			</section>
		</div>
		<form>
			<input id="formFile" type="file" />
		</form>
	</div>
</body>
</html>
